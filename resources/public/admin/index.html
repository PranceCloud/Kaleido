<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Kaleido Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <link rel="stylesheet" href="/webix/codebase/webix.css" media="screen">
</head>
<body>

<script src="//cdn.css.net/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="/static/js/md5.min.js"></script>
<script src="/webix/codebase/webix_debug.js"></script>

<script type="text/javascript">
  var wui = {toolbar: {}};
  wui.toolbar = {template: "Kaleido", height: 36};
  wui.leftmenu = {
    view: "menu", id: "leftMenu",
    layout: "y", width: 200,
    select: true,
    data: [
      {id: "1", value: "Translations"},
      {id: "2", value: "Posts"},
      {id: "3", value: "Info"}
    ],
    on: {
      onMenuItemClick: function (id) {
        $$("workArea").setHTML("Click: " + this.getMenuItem(id).value);
      }
    }
  };
  wui.workarea = {id: "workArea", template: "workArea"};

  webix.ui({
    type: "space", id: "a1", rows: [
      wui.toolbar,
      {
        type: "wild",
        cols: [
          wui.leftmenu,
          {view: "resizer"},
          wui.workarea
        ]
      }
    ]
  });

  $$("leftMenu").select(1);

</script>

</body>
</html>
