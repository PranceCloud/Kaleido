<project_account>
  <legend></legend>
  <div class="btn-group">
    <span><a href="#" class="btn btn-info btn-xs">Create</a></span>
    <span><a href="#" class="btn btn-warning btn-xs">Import</a></span>
  </div>

  <table class="table table-striped table-hover ">
    <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Email</th>
      <th>Role</th>
      <th style="width: 200px"></th>
    </tr>
    </thead>
    <tbody>
    <tr each={ opts.projects } class="{ active: active }">
      <td>-</td>
      <td>{ name }</td>
      <td></td>
      <td></td>
      <td style="text-align: center">
        <a href="#" class="btn btn-success btn-xs">Edit</a>
        <a href="#" class="btn btn-danger btn-xs">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>

  <script>
    var self = this

    self.on('mount', function () {
      if (!opts.is_login) {
        riot.route('login');
        return;
      }
      console.log(opts.projects)
    })
  </script>
</project_account>
